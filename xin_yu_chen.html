<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>预录取通知书 - 清华大学</title>
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            font-family: 'Microsoft Yahei', '宋体', sans-serif;
            padding: 50px;
            min-height: 100vh;
            color: #2c3e50;
        }

        .certificate {
            background: url('images/blue_bg.jpg') no-repeat center/cover,
            white;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: scrollUnfold 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center center;
            border-left: 15px solid #d5a368;
            border-right: 15px solid #d5a368;
            background: linear-gradient(to right, #fff 48%, #f5e6d3 50%, #fff 52%);
            will-change: transform, clip-path;
        }

        @keyframes scrollUnfold {
            0% {
                clip-path: inset(0 60% 0 60%);
                transform: scaleY(0.05) rotateZ(-0.5deg);
                opacity: 0;
            }
            20% {
                clip-path: inset(0 55% 0 55%);
                transform: scaleY(0.2) rotateZ(0.2deg);
                opacity: 0.4;
            }
            40% {
                clip-path: inset(0 45% 0 45%);
                transform: scaleY(0.5) rotateZ(0.5deg);
                opacity: 0.7;
            }
            60% {
                clip-path: inset(0 30% 0 30%);
                transform: scaleY(0.8) rotateZ(0deg);
                opacity: 0.9;
            }
            80% {
                clip-path: inset(0 10% 0 10%);
                transform: scaleY(0.95);
                opacity: 1;
            }
            100% {
                clip-path: inset(0 0 0 0);
                transform: scaleY(1);
            }
        }

        .certificate::before,
        .certificate::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            background: repeating-linear-gradient(
                180deg,
                #d5a368 0px,
                #d5a368 10px,
                #c08d4d 10px,
                #c08d4d 20px
            );
            z-index: 2;
        }

        .certificate::before {
            left: -15px;
        }

        .certificate::after {
            right: -15px;
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            color: #1a5276;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #1a5276, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding: 10px 0;
            transform: perspective(800px) rotateX(25deg);
            text-decoration: underline;
            text-decoration-color: #d5a368;
            text-decoration-thickness: 3px;
        }

        .university-logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.1;
        }

        .stamp {
            width: 150px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.8;
        }

        .content {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
            margin: 40px 0;
        }

        .highlight {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
        }

        .motivation {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
            border-left: 4px solid #3498db;
            text-align: center;
            font-size: 25px;
        }

        .motivation h3 {
            font-size: 2.0em;
            color: #1a5276;
            margin-bottom: 15px;
        }

        .motivation p {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="certificate">
        <img src="icons/清华大学.png" class="university-logo" alt="校徽">
        <div class="header">
            <h1>清华大学预录取通知书</h1>
            <p>签发日期：2026 年 6 月 7 日</p>
        </div>

        <div class="content">
            <p>亲爱的<span class="highlight">辛宇辰</span>同学：</p>
            <p>经审核，你已被我校预录取为2026级新生。在此谨代表全校师生，热烈欢迎你加入<span class="highlight">清华大学</span>大家庭！</p>

            <div class="motivation">
                <h3>校训</h3>
                <p>自强不息，厚德载物</p>
            </div>

            <p>请凭本通知书于2026年 9 月 1 日来校报到，踏上旅途新的起点。</p>
        </div>

        <img src="icons/清华大学.png" class="stamp" alt="校章">
    </div>
</body>

</html>
