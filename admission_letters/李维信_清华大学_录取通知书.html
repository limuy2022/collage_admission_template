<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>录取通知书 - 清华大学</title>
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            font-family: 'Microsoft Yahei', '宋体', sans-serif;
            padding: 50px;
            min-height: 100vh;
            color: #2c3e50;
        }
        .certificate {
            background: url('images/blue_bg.jpg') no-repeat center/cover, white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .university-logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.1;
        }
        .stamp {
            width: 150px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.8;
        }
        .content {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
            margin: 40px 0;
        }
        .highlight {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
        }
        .motivation {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <img src="icons/清华大学.png" class="university-logo" alt="校徽">
        <div class="header">
            <h1>清华大学录取通知书</h1>
            <p>签发日期：2026 年 8 月 1 日</p>
        </div>
        
        <div class="content">
            <p>亲爱的<span class="highlight">李维信</span>同学：</p>
            <p>经审核，你已被我校正式录取为2025级新生。在此谨代表全校师生，热烈欢迎你加入清华大学大家庭！</p>
            
            <div class="motivation">
                <h3>校长寄语</h3>
                <p>「博学之，审问之，慎思之，明辨之，笃行之」——愿你在大学殿堂里，书写人生新篇章！</p>
            </div>

            <p>请凭本通知书于2025年8月30日来校报到，开启你的学术之旅。</p>
        </div>

        <img src="icons/清华大学.png" class="stamp" alt="校章">
    </div>
</body>
</html>
