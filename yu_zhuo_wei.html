<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>预录取通知书 - 清华大学</title>
    <style>
        body {
            background: linear-gradient(135deg, #8EC5FC 0%, #E0C3FC 100%);
            font-family: 'Microsoft Yahei', '宋体', sans-serif;
            padding: 50px;
            min-height: 100vh;
            color: #2c3e50;
        }

        .certificate {
            background: url('images/blue_bg.jpg') no-repeat center/cover,
            white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            color: #1a5276;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #1a5276, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .university-logo {
            width: 120px;
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0.1;
        }

        .stamp {
            width: 150px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.8;
        }

        .content {
            line-height: 1.8;
            font-size: 16px;
            color: #333;
            margin: 40px 0;
        }

        .highlight {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
        }

        .motivation {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin: 40px 0;
            border-left: 4px solid #3498db;
            text-align: center;
            font-size: 25px;
        }

        .motivation h3 {
            font-size: 2.0em;
            color: #1a5276;
            margin-bottom: 15px;
        }

        .motivation p {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="certificate">
        <img src="icons/清华大学.png" class="university-logo" alt="校徽">
        <div class="header">
            <h1>清华大学预录取通知书</h1>
            <p>签发日期：2026 年 6 月 7 日</p>
        </div>

        <div class="content">
            <p>亲爱的<span class="highlight">庾倬维</span>同学：</p>
            <p>经审核，你已被我校预录取为2026级新生。在此谨代表全校师生，热烈欢迎你加入<span class="highlight">清华大学</span>大家庭！</p>

            <div class="motivation">
                <h3>校训</h3>
                <p>自强不息，厚德载物</p>
            </div>

            <p>请凭本通知书于2026年 9 月 1 日来校报到，踏上旅途新的起点。</p>
        </div>

        <img src="icons/清华大学.png" class="stamp" alt="校章">
    </div>
</body>

</html>
